<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Swiper demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/estilo.css">

    <script src="https://kit.fontawesome.com/a2b3da0c65.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/stylesli.css">

</head>

<body>

    <header><i>MELINA</i></header>
    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background-image:url(../img/p1.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p2.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p3.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p4.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p5.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p6.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p7.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p8.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p9.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p10.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p11.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p12.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p13.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p14.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p15.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p16.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p17.jpg)"></div>
            <div class="swiper-slide" style="background-image:url(../img/p18.jpg)"></div>
        </div>
        <!-- Add Pagination -->
        <div class="swiper-pagination"></div>
    </div>

    <!-- Swiper JS -->
    <script src="./js/swiper.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        var swiper = new Swiper('.swiper-container', {
            effect: 'coverflow',
            grabCursor: true,
            centeredSlides: true,
            slidesPerView: 'auto',
            coverflowEffect: {
                rotate: 50,
                stretch: 0,
                depth: 100,
                modifier: 1,
                slideShadows: true,
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
    </script>



    <!--aca ira reproductor-->

    <div class="re">
        <main class="player">
            <div class="header">
                <a href="#" class="button">
                    <i class="fas fa-bars"></i>
                    <!-- <span class="sr-only">Menu Bar</span> -->
                </a>
                <p>MELINA RIVERA</p>
                <a href="#" class="button">
                    <label>
                <input type="checkbox" name="theme">
                <!-- <span class="btn sr-only">Search</span> -->
                <i class="fas fa-moon"></i>
            </label>
                </a>
            </div>
            <img src="../portada1.jpg" alt="album" id="image" class="image">
            <div class="information">
                <h1 id="playlist_status"></h1>
                <p id="playlist_artist"></p>
            </div>
            <div class="progress">
                <div class="progress-time">
                    <span id="currenttimetext" class="left">00:00</span>
                    <span id="durationtimetext" class="right">00:00</span>
                </div>
                <div class="progress-bar">
                    <input type="range" name="" id="seekslider" class="seekslider" min="0" max="100" value="0" step="1">
                </div>
            </div>
            <ul class="buttons">
                <span id="random" class="shuffle button button-sm">
            <i class="fas fa-random fa-sm"></i>
        </span>
                <span id="prevbtn" class="prev button button-md">
            <i class="fas fa-step-backward"></i>
        </span>
                <span id="playpausebtn" class="playpause button button-lg">
            <i class="fas fa-play fa-lg"></i>
            <i class="fas fa-pause fa-lg"></i>
        </span>
                <span id="nextbtn" class="next button button-md">
            <i class="fas fa-step-forward"></i>
        </span>
                <span id="repeat" class="loop button button-sm">
            <i class="fas fa-circle-notch fa-sm"></i>
        </span>
            </ul>
            <div class="bar"></div>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="../scriptsli.js"></script>
    </div>
</body>

</html>
